sudo: false
language: go
go:
- 1.x
install:
- # do nothing
script:
- go get -t -v ./...
- go tool vet .
- go test -v -race ./...
- go build -o gitlab-runner-cleaner.sh main.go
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file: "gitlab-runner-cleaner.sh"
  on:
    tags: true
